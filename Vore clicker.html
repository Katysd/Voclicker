<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vore clicker</title>
  <style>
  
	@keyframes amb {
	
		from	{transform: scale(1, 1);}
		to		{transform: scale(1, 0.9);}
	
	}
	
	@keyframes amb2 {
	
		from	{transform: scale(1.05, 1);}
		to		{transform: scale(1, 1.1);}
	
	}
	
	@keyframes sides {
	
		from {padding-left: 20px; padding-right: 20px;}
		to {padding-left: 40px; padding-right: 40px;}
	
	}
	
	@keyframes biger {
	
		from 	{transform: scale(1.7);}
		to		{transform: scale(2.2);}
	
	}
	
	.animatebg {
	
		animation-name: amb2;
		animation-duration: 5s;
		animation-iteration-count: infinite;
		animation-direction: alternate;
		animation-timing-function: ease-in-out;
	
	}
  
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(0deg, rgba(71,156,118,1) 0%, rgba(18,99,97,1) 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
	  overflow: hidden;
	  transition: background-image 0.5s ease-in-out;
    }
    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 80%;
    }
    .buttons {
      display: flex;
      flex-direction: column;
    }
    .button {
      padding: 10px 20px;
      margin: 5px;
	  box-shadow: 0 0 0px 2px black, 0 0 6px 2px black;
      background: linear-gradient(45deg, rgba(71,156,118,1) 0%, rgba(18,99,97,1) 100%);
      cursor: pointer;
	  border: none;
	  transition: 1s;
	  user-select: none;
	  border-radius: 8px;
    }
	.button:hover {
	  background: linear-gradient(45deg, rgba(0,128,0,1) 0%, rgba(73,255,73,1) 100%);
	  color: white;
	  transform: scale(0.9);
	  box-shadow: 0 0 0px 2px #00aa00, 0px 0px 20px 4px green;
	  transition: 0.3s;
    }
    .image-container {
      flex: 1;
      text-align: center;
      position: relative;
	  animation-name: amb;
	  animation-duration: 1s;
	  animation-iteration-count: infinite;
	  animation-direction: alternate;
	  animation-timing-function: ease-in-out;
    }
    .image {
      width: 100%;
	  background-color: transparent;
    }
    .image-overlay {
        position: absolute;
		top: 50%;
		left: 50%;
		color: white;
		font-size: 24px;
		text-align: center;
		padding: 10px 20px;
		border-radius: 5px;
		cursor: pointer;
		transition: all 0.3s ease;
		transform: translate(-50%, -50%)
    }
    .text-overlay {
		position: absolute;
		top: 0px;
		height: 30px;
		left: 300px;
		transform: translate(-50%, 0%);
		color: white;
		font-size: 24px;
		text-align: center;
		background-color: rgba(0, 0, 0, 0.5);
		padding: 10px 20px;
		border-radius: 10px;
		transition: 0.2s;
		z-index: -1;
		animation-name: sides;
		animation-duration: 1s;
		animation-iteration-count: infinite;
		animation-direction: alternate;
		animation-timing-function: ease-in-out;
		border-left: solid;
		border-right: solid;
		border-color: #22937b;
    }
	.text-overlay2 {
		position: absolute;
		top: 50px;
		height: 30px;
		left: 300px;
		transform: translate(-50%, 0%);
		color: white;
		font-size: 24px;
		text-align: center;
		background-color: rgba(0, 0, 0, 0.5);
		padding: 10px 20px;
		border-radius: 10px;
		transition: 0.2s;
		z-index: -1;
		animation-name: sides;
		animation-duration: 1s;
		animation-iteration-count: infinite;
		animation-direction: alternate;
		animation-timing-function: ease-in-out;
		animation-delay: 0.3s;
		border-left: solid;
		border-right: solid;
		border-color: #22937b;
    }
	.text-overlay3 {
		position: absolute;
		top: 100px;
		height: 30px;
		left: 300px;
		transform: translate(-50%, 0%);
		color: white;
		font-size: 24px;
		text-align: center;
		background-color: rgba(0, 0, 0, 0.5);
		padding: 10px 20px;
		border-radius: 10px;
		transition: 0.2s;
		z-index: -1;
		animation-name: sides;
		animation-duration: 1s;
		animation-iteration-count: infinite;
		animation-direction: alternate;
		animation-timing-function: ease-in-out;
		animation-delay: 0.6s;
		border-left: solid;
		border-right: solid;
		border-color: #22937b;
    }
	
	.sideanim {
	
		animation-name: sides;
		animation-duration: 1s;
		animation-iteration-count: infinite;
		animation-direction: alternate;
		animation-timing-function: ease-in-out;
	
	}
	
	.gauge-container {
		width: 50%;
		position: fixed;
		bottom: 10px;
		transform: scale(1.5);
		background-color: transparent;
		text-align: center;
    }
	
	meter::-webkit-meter-optimum-value {
		box-shadow: 0 5px 5px -5px red inset;
		background-image: linear-gradient(90deg, rgba(0,60,3,1) 0%, rgba(0,255,1,1) 100%);
		background-size: 100% 100%;
	}
	
	meter {

	height:20px;

	}
	
	.but2:hover {
	
		background: gold;
		color: black;
		transform: scale(0.9);
		box-shadow: 0px 0px 20px 4px gold;
		transition: 0.3s
	
	}
	
	canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
	  z-index: -1;
    }
    .particle {
      position: absolute;
      opacity: 0;
      transition: 1s ease-in-out;
	  pointer-events: none;
    }
    .fadeIn {
      opacity: 1;
    }
    .fadeOut {
      opacity: 0;
	  transform: translate(0px, -50px)
    }
	
	.greentext {
	
		color: #0dff00;
	
	}
	
	.redtext {
	
		color: #ff0000;
	
	}
	
	#audio {
      display: none;
    }
	
	.textb {
	
		color: #74f6cd;
		text-align: center;
		font-weight: 800;
		text-shadow: 0 0 5px black;
	
	}
	
	.back {
	
		background: linear-gradient(0deg, rgba(71,156,118,1) 0%, rgba(18,99,97,1) 100%);
		width: 100%;
		height: 100%;
		position: absolute;
		z-index: -2;
	
	}
	
	/* colums */
	
	.left-column {
      position: absolute;
      top: 0;
      left: -5%;
      height: 100%; /* Fill the full height of the viewport */
      display: flex;
      flex-direction: column;
      align-items: center; /* Center boxes vertically */
	  z-index: -1;
    }

    .right-column {
      position: absolute;
      top: 0;
      right: -5%;
      height: 100%; /* Fill the full height of the viewport */
      display: flex;
      flex-direction: column;
      align-items: center; /* Center boxes vertically */
	  z-index: -1;
    }

    .box {
		width: 10vh;
		height: 10vh;
		background-color: #22937b;
		margin: 10px;
		border-radius: 100vh;
		animation-name: biger;
		animation-duration: 1.08s;
		animation-iteration-count: infinite;
		animation-direction: alternate;
		animation-timing-function: ease-in-out;
    }
	
	.disabled {
        opacity: 0;
        pointer-events: none;
		box-shadow: none;
    }
	
  </style>
</head>
<body>
  <div class="back" id="back"></div>
  <canvas id="canvas"></canvas>
  <div class="container">
    <div class="buttons">
	  <div class="textb"> Digest prey </div>
      <button class="button" id = "Upgradeclick" onclick="upgrademult()">Upgrade: 50</button>
      <button class="button" id = "UpgradeAu" onclick="upgradeAuto()">Auto: 100</button>
      <button class="button" id = "FabricaU" onclick="upgradeFab()">Willing prey: 500</button>
      <button class="button" id = "rewse" onclick="rewaup()">Prey collect: 200</button>
      <button class="button">---- Null ----</button>
      <button class="button" id = "devourer" onclick="devour()">Devour me! 2000</button>
    </div>
    <div class="image-container">
      <img class="image" alt="Big Image" draggable="false">
      <img src="https://i.imgur.com/sdoZAAH.png" class="image-overlay" onclick="shrinkOverlayImage()" draggable="false", id="clickme" style="z-index: 999;">
    </div>
    <div class="text-overlay" id ="numberDisplay">Loading...</div>
	<div class="text-overlay2" id ="numberDisplay2">Loading...</div>
	<div class="text-overlay3" id ="numberDisplay3">Loading...</div>
    <div class="buttons" style="z-index: 200;">
      <button class="button">---- Null ----</button>
      <button class="button">---- Null ----</button>
      <button class="button">---- Null ----</button>
      <button class="button">---- Null ----</button>
      <button class="button">---- Null ----</button>
      <button id="rew" class="button but2" onclick="reward()" style="transform: translate(0px, 250px) scale(0); background: gold; box-shadow: 0 0 0px 2px gold, 0 0 6px 2px gold; position:absolute; bottom: 32%; padding-bottom: 2px; padding-top: 2px; font-weight: 800;">Collect</button>
    </div>
  </div>
  <meter id="timers" value="0" min="0" max="100" class="gauge-container"></meter>
  
  <div class="left-column">
		<!-- Repeat this block 15 times for each box -->
		<div class="box"></div>
		<div class="box" style="animation-delay: 0.12s;"></div>
		<div class="box" style="animation-delay: 0.24s;"></div>
		<div class="box" style="animation-delay: 0.36s;"></div>
		<div class="box" style="animation-delay: 0.48s;"></div>
		<div class="box" style="animation-delay: 0.60s;"></div>
		<div class="box" style="animation-delay: 0.72s;"></div>
		<div class="box" style="animation-delay: 0.84s;"></div>
		<div class="box" style="animation-delay: 0.96s;"></div>
		<!-- Add more boxes as needed -->
  </div>

  <!-- Right column with 15 boxes -->
  <div class="right-column">
		<!-- Repeat this block 15 times for each box -->
		<div class="box"></div>
		<div class="box" style="animation-delay: 0.12s;"></div>
		<div class="box" style="animation-delay: 0.24s;"></div>
		<div class="box" style="animation-delay: 0.36s;"></div>
		<div class="box" style="animation-delay: 0.48s;"></div>
		<div class="box" style="animation-delay: 0.60s;"></div>
		<div class="box" style="animation-delay: 0.72s;"></div>
		<div class="box" style="animation-delay: 0.84s;"></div>
		<div class="box" style="animation-delay: 0.96s;"></div>
		<!-- Add more boxes as needed -->
  </div>

<script>

	devmode = false;
    let clickCount = 0;
	let multiclick = 1;
	let cost = 50;
	let autoclickA = 0;
	let Acost = 100;
	let fabcost = 500;
	let fabaut = 0;
	let total = 0;
	let timer = 0;
	let addre = 20;
	let addrecost = 200;
	isInside = false;
	InsideMulti = 1;

    function shrinkOverlayImage() {
	  spawnParticles(clamp(multiclick * InsideMulti, 1, 50));
      clickCount += multiclick * InsideMulti;
	  total += multiclick * InsideMulti;
	  playSound(2, 0);
      document.querySelector('.image-overlay').style.transform = 'translate(-50%, -50%) scale(1, 0.75)';
	  document.querySelector('.image-overlay').style.filter = 'hue-rotate(45deg) saturate(1.5)';
	  
      setTimeout(() => {
        document.querySelector('.image-overlay').style.transform = 'translate(-50%, -50%) scale(1, 1)';
		document.querySelector('.image-overlay').style.filter = 'hue-rotate(0deg) saturate(1)';
      }, 100);
	  
	  updates()
    }
	
	function updates() {
		
		if (clickCount < 0) {
		
			clickCount = 0
		
		}
		
		<!-- Round them up -->
		
		let logis = {Acost, fabcost, addrecost};
		<!--console.log(logis);
		
		Acost = Math.round(Acost);
		fabcost = Math.round(fabcost);
		addrecost = Math.round(addrecost);
		
		logis = {AcostR: Acost, fabcostR: fabcost, addrecostR: addrecost};
		
		<!--Update post Round -->
		
		UpgradeAu.textContent = `Auto: ${Acost}`;
		FabricaU.textContent = `Willing prey: ${fabcost}`;
		rewse.textContent = `Prey collect: ${addrecost}`;
		
		<!--console.log(logis);
		
		document.getElementById('numberDisplay').textContent = `Prey on belly: ${clickCount}`;
		document.getElementById('numberDisplay2').textContent = `Total eaten prey: ${total}`;
		document.getElementById('numberDisplay3').textContent = `Auto preys: ${autoclickA + fabaut}/s`;
		
	}
	
	function buys() {
	
		playSound(1, 1);
	
	}
	
	function upgrademult() {
	
		if (clickCount >= cost) {
		
			clickCount -= cost;
			multiclick += 1;
			cost *= 2;
			Upgradeclick.textContent = `Upgrade: ${cost}`;
			updates();
			buys();
		
		} else {
		
			noCook(Acost);
		
		}
	
	}
	
	function upgradeAuto() {
	
		if (clickCount >= Acost) {
		
			clickCount -= Acost;
			autoclickA += 5;
			Acost *= 3/2;
			updates();
			buys();
			
		} else {
		
			noCook(Acost);
		
		}
	
	}
	
	function upgradeFab() {
	
		if (clickCount >= fabcost) {
		
			clickCount -= fabcost;
			fabaut += 20;
			fabcost *= 3/2;
			updates();
			buys();
			
		} else {
		
			noCook(fabcost);
		
		}
	
	}
	
	function autoclick() {
	
		clickCount += autoclickA;
		clickCount += fabaut;
		total += autoclickA
		total += fabaut
		updates();
		
	}
	
	function ups() {
		
		timers.value = timer;
    
		if (timer <= timers.max) {
		
			timer += 1;
			// rew.style.display = 'none';
			rew.style.width = 'fit-content';
			rew.style.transform = 'translate(0px, 250px) scale(0) rotate(180deg)';
			rew.style.pointerEvents = 'none'
		
		} else if (timer >= timers.max) {
		
			// rew.style.display = 'flex';
			rew.style.width = 'fit-content';
			rew.style.transform = 'translate(0px, 250px) scale(1)';
			rew.style.pointerEvents = 'auto'
		
		}
	
	}
	
	function reward() {
		
		clickCount += addre * InsideMulti;
		timer = 0;
		spawnParticles(clamp(addre, 1, 150));
		total += addre * InsideMulti;
		updates();
		playSound(1, 0);
	
	}
	
	function rewaup() {
	
		if (clickCount >= addrecost) {
		
			clickCount -= addrecost;
			addre *= 2;
			addrecost *= 3/2;
			updates();
			buys();
			
		} else {
		
			noCook(addrecost);
		
		}
	
	}
	
	setInterval(ups, 100); // 1000 milliseconds = 1 second
	setInterval(autoclick, 1000); // 1000 milliseconds = 1 second
	
	function noCook() {
	
		numberDisplay.classList.add('redtext');
		setTimeout(function() {
			numberDisplay.classList.remove('redtext');
		}, 1000);
	
	}
	
	<!-- Particles go here -->
	
	function spawnParticles(amount) {
      // Create a canvas element
      let canvas = document.getElementById("canvas");
      let ctx = canvas.getContext("2d");

      // Set canvas dimensions
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      // Clear canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Load image
      let img = new Image();
      img.src = 'https://i.imgur.com/XvTv6ol.png'; // Replace with your image URL
      img.onload = function() {
        // Generate random particles
        let numParticles = amount;
        for (let i = 0; i < numParticles; i++) {
          let x = Math.random() * canvas.width; // Random x position
          let y = Math.random() * canvas.height; // Random y position
          let size = Math.random() * 20 + 20; // Random size between 20 and 40

          // Create a new particle element
          let particle = document.createElement('img');
          particle.src = img.src;
          particle.className = 'particle fadeIn';
		  numberDisplay.classList.add('greentext');
		  numberDisplay2.classList.add('greentext');
          particle.style.width = size + 'px';
          particle.style.height = size + 'px';
          particle.style.left = x + 'px';
          particle.style.top = y + 'px';

          // Add the particle to the document
          document.body.appendChild(particle);

          // Fade out the particle after 2 seconds
          setTimeout(() => {
            particle.classList.remove('fadeIn');
            particle.classList.add('fadeOut');
			
            setTimeout(() => {
              particle.remove();
			  numberDisplay.classList.remove('greentext');
			  numberDisplay2.classList.remove('greentext');
            }, 1000); // Remove after 2 seconds
          }, 10); // Fade out after 2 seconds
        }
      };
    }
	
	function clamp(value, min, max) {
		return Math.min(Math.max(value, min), max);
	}
	
	let audioUrl1 = ["https://dl.dropbox.com/scl/fi/ugr8v2pbsi4q7e7aotkm2/SaveGulp.ogg?rlkey=e2dpwhy0ywtvq6bmr3w2angat&dl=0"];
    let audioUrl2 = ["https://dl.dropbox.com/scl/fi/63ybziluajn5qno6m06mx/Burp.ogg?rlkey=yl027q6s96kjdrfva5z8fe0v2&dl=0"];

	// Preload the audio
    let audio1 = new Audio();
    audio1.src = audioUrl1;
    audio1.preload = "auto";

    let audio2 = new Audio();
    audio2.src = audioUrl2;
    audio2.preload = "auto";

    function playSound(speed, idS) {
		// Select the correct audio URL based on idS
		let audioUrl = idS === 0 ? audioUrl1 : audioUrl2;
		
		// Create a new instance of Audio
		let audio = new Audio(audioUrl[0]);
		// Set playback rate
		audio.playbackRate = speed;
		// Play the sound
		audio.play();
    }

	function devour() {
	
		let what = 0;
	
		if (devmode == true) {
		
			what = 2;
		
		} else {
		
			what = 2000;
		
		};
	
		if (clickCount >= what) {
		
			clickCount -= 2000;
			<!--multiclick += 1;
			<!--cost *= 2;
			document.querySelector('.image-overlay').style.transform = 'translate(-50%, 0%) scale(20, 5)';
			document.querySelector('.image-overlay').style.pointerEvents = "none";
			setTimeout(function() {
				playSound(1, 0)
				devourer.textContent = `Already in!`;
				back.classList.add('animatebg');
				devourer.disabled = true;
				devourer.style.background = 'black';
				devourer.style.boxShadow = '0px 0px 0px 0px red';
				setTimeout(function() {
					back.style.backgroundImage = 'url(https://i.imgur.com/ufzfUTS.png)';
					document.querySelector('.image-overlay').style.transform = 'translate(-50%, -50%) scale(1, 1)';
					document.querySelector('.image-overlay').style.pointerEvents = "auto";
					background: 'transparent';
					updates();
					isInside = true;
					InsideMulti = 2;
					console.log("The user has enter");
				}, 500);
			}, 1000);
			
		
		} else {
		
			noCook(2000);
		
		}
	
	}
	
	// Disable buttons based on text
	
	var buttons = document.querySelectorAll('.button');

    // Iterate over each button
    buttons.forEach(function(button) {
		// Check if the button's text content matches the specific condition
        if (button.textContent.trim() === '---- Null ----') { // Change 'Button 2' to the specific text you want to match
            // Disable the button
            button.disabled = true;
            // Optionally, you can add a class to visually indicate that the button is disabled
            button.classList.add('disabled');
        }
    });

</script>

</body>
</html>
